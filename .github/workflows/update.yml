name: Daily Update

on:
  schedule:
    - cron: "0 22 * * *" # 每天 UTC 22:00，台灣時間早上6:00
  workflow_dispatch: # 允許手動執行

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # 允許寫入 repository

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          pip install pandas yfinance ta-lib

      - name: Run fetch script
        run: python fetch.py

      - name: Commit changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add data.json
          git commit -m "Update stock dashboard" || echo "No changes to commit"
          git push
